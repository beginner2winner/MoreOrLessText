apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    groupId = 'com.beginner2winner'
    artifactId = 'moreorlesstext'
    publishVersion = '0.0.1'
    desc = 'TextView replacement for expand/collapse and more/less clickable texts'
    licences = ['Apache-2.0']
    uploadName = 'MoreOrLessText'
    website = 'https://github.com/beginner2winner/MoreOrLessText'
    repoName = 'moreorlesstext'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
}
